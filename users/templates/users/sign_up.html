{% extends "layouts/default.html" %}

{% block main %}
<h1>註冊帳號</h1>

<form action="{% url 'users:index' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="flex gap-3 p-2">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}

    <button class="btn">註冊</button>
</form>
{% endblock  %}
